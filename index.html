<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imageslider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <button id="left">left</button>
      <div class="dynamicImage">
        <img id="top-image" src="" />
      </div>
      <button id="right">right</button>
    </div>
    <div class="bottom">
      <img id="1" class="images" src="./images/cat1.webp" alt="0" />
      <img id="2" class="images" src="./images/cat2.webp" alt="1" />
      <img id="3" class="images" src="./images/cat3.webp" alt="2" />
      <img id="4" class="images" src="./images/cat4.webp" alt="3" />
      <img id="5" class="images" src="./images/cat5.webp" alt="4" />
      <img id="6" class="images" src="./images/cat6.webp" alt="5" />
    </div>
  </body>
  <script src="App.js"></script>
</html>
